<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Creating a header for the title of the Trivia Game -->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <h1>Space Trivia</h1>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">

            <!-- Adding the Countdown time to let the user know how much time they have left -->

            <h2 class="timeRemaining"></h2>
          </div>
          <button type="button" class="col-lg-6 col-md-6 col-sm-6 col-6 btn btn-primary btn-large">Start</button>
        </div>
      </div>


  </body>
</html>
