<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Creating a header for the title of the Trivia Game -->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <h1>Space Trivia</h1>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <button type="button" class="col-lg-6 col-md-6 col-sm-6 col-6 btn btn-primary btn-large" id="start">Start</button>
        </div>
      </div>
    </div>
<div class="container">

  <!--Adding a div for the time  -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <h3 id="timer"></h3>
    </div>

  </div>

  <!-- Adding a row for the question -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <h1 id="question"></h1>
    </div>
  </div>

  <!--Creating a row for the quastions-->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="answerChoice">


    </div>
  </div>

<!-- Div for the correct Answer Choice-->

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <h1 id="correctAnswer"></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="answerImage">

    </div>
  </div>

</div>


      <div id="results">

      </div>



<!-- Linking to my javascript file -->

<script type="text/javascript" src="./assets/javascript/javascript.js"></script>
  </body>
</html>
